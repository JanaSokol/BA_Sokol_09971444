  <div class="overflow-hidden image">
    <img *ngIf="visType == 1" class=" mr-3 rounded w-100 grads"
         src="data:image/png;base64,{{images[this.index].image}}"  alt="image">

    <img *ngIf="visType == 2" class=" mr-3 rounded w-100 ncl"
         src="data:image/png;base64,{{images[this.index].image}}"  alt="image">
  </div>
